<div *ngIf="isSigningIn">
    <app-loading [text]="'Signing you in ...'"></app-loading>
</div>
<div *ngIf="!isSigningIn">
    <app-rolling></app-rolling>
</div>

<div class="signin-wrapper">
    <div *ngIf="isInvalidCred" class="invalid-cred">
        <p>{{errorMessage}}</p>
        <p>Please enter valid credentials</p>
    </div>
    <form #f="ngForm" (ngSubmit)="onSignin(f)" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" ngModel required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ngModel required />
        </div>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" ngModel required />
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" ngModel required />
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" ngModel required />
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" ngModel required />
        </div>
        <div class="form-group">
            <label for="profession">Profession</label>
            <input type="text" id="profession" name="profession" ngModel required />
        </div>
        <div class="form-group">
            <label for="institute">Institute</label>
            <input type="text" id="institute" name="institute" ngModel required />
        </div>
        <button type="submit">Sign In</button>
    </form>
    <a routerLink="/auth/login">
        <button>Not a user? Login</button>
    </a>
</div>
